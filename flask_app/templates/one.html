<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/dashstyle.css">
    <title>Show One</title>
</head>
<body>
    <div class="filter">
        <div class="flex justify-around">
            <div>
                <p>.</p>
            </div>
            <div class="flex">
                <div>
                    <a class="btn btn-primary" href="/dashboard">Restaurant List</a>
                </div>
                <div>
                    <a class="btn btn-danger" href="/logout">logout</a>
                </div>
            </div>
        </div>
        <div class="flex  align-center justify-around">
            <div>
                <h1 class="bold">{{this_restaurant.name}}</h1>
                <br>
                <hr>
                <h3>Type: {{this_restaurant.type}}</h3>
                <h3>Address: {{this_restaurant.address}}</h3>
                <h3>Description:</h3><br>
                <h3>{{this_restaurant.description}}</h3>
                <br>
                <h3>Any Recommendations:</h3>
                <h3>{{this_restaurant.recommendation}}</h3>
            </div>
            <div>
                <img src="/static/noodle.jpg" alt="noodle">
            </div>
        </div>
    </div>
</body>
</html>
